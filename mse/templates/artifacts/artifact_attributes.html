<h3>Artifact Facts</h3>
<dl>
	<dt>Accession Number:</dt>
	<dd>{{ resource_object.id_number}}</dd>
	<dt>Creator:</dt>
	<dd>{{ resource_object.maker}}&nbsp;</dd>
	<dt>Object Name:</dt>
	<dd>{{ resource_object.object_name}}&nbsp;</dd>
	<dt>Date:</dt>
	<dd>{{ resource_object.date_made}}&nbsp;</dd>
	{% if resource_object.measurements %}
		<dt>Dimensions:</dt>
		<dd>{{ resource_object.measurements}}</dd>
	{% endif %}
</dl>
