{% load static %}

<h4>
	{% if curr_question_num == "0" %}
		Complete Video
	{% else %}
		{{ curr_question_num }}. {{curr_question.title|safe}}
	{% endif %}
</h4>
<!-- br clear="left"/ -->
<video controls="controls" poster="{% static 'scholars/interviews/images/videoposter.jpg' %}">
	<source src="{% static 'scholars/interviews/media/' %}{{ resource_object.short_name}}_{{ curr_question_num}}.webm" type="video/webm">
	<source src="{% static 'scholars/interviews/media/' %}{{ resource_object.short_name}}_{{ curr_question_num}}.mp4" type="video/mp4">
	Your browser does not support the video tag.
</video>
