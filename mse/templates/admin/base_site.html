{% extends "admin/base.html" %}
{% load i18n %}
{% load staticfiles %}

{% block title %}{{ title }} | {% trans 'OLC site admin' %}{% endblock %}

{% block extrahead %}

<script src="{% static 'tinymce/tinymce.min.js' %}" type="text/javascript"></script>

<!-- from v. 4 http://www.tinymce.com/wiki.php/Advanced -->
<script>
tinymce.init({
    selector: "textarea",
    theme: "modern",
    width: 700,
    height: 200,
    convert_urls: false, // so that we don't get ../../../static/connections etc.
	allow_script_urls: true,
	 plugins: [
		"advlist autolink link lists charmap",
		"print preview spellchecker searchreplace wordcount",
		"visualblocks visualchars code fullscreen nonbreaking",
		"save table contextmenu template paste "
	],
    link_list: [
        //{title: 'Page - Ext. or Int. (fill in blank)', value: ''},
        {title: 'New Tab - External', value: "[paste page URL here]"},
        {title: 'New Tab - PDF', value: "/static/connections/pdfs/SHORTNAME.pdf"},
        {title: 'Slim - MoreInfo', value: "javascript:popBox('connections','moreinfo','SHORTNAME')"},
        {title: 'Slim - Artifact', value: "javascript:popBox('artifacts','slim','SHORTNAME')"},
        {title: 'Slim - Document', value: "javascript:popBox('documents','slim','SHORTNAME')"}
    ],
	link_class_list: [
		{title: 'If new tab, choose icon:', value: ''},
		//{title: 'Slim - MoreInfo, Arti, Doc (no icon)', value: ''},
		{title: 'Same Tab (replace page) - Internal (MSE)', value: 'link_newpage'},
		{title: 'New Tab - External, MSE Collections or PDF', value: 'link_external'}
	],	
    target_list: [
        {title: 'If new tab, choose target:', value: ''},
        //{title: 'Slim - MoreInfo, Arti, Doc (no target)', value: ''},
        {title: 'Internal (MSE)', value: '_self'},
        {title: 'MSM Collections (external)', value: 'collections'},
        {title: 'PDF', value: 'pdf'},
        {title: 'Other External', value: 'external'}
    ],

   //content_css: "{% static 'common/olc_style.css' %}",
   toolbar: "insertfile undo redo | styleselect | bold italic | bullist numlist outdent indent | link | print preview  fullpage", 
	// to keep textarea from moving full left covering the box titles
    //inline: true,
   style_formats: [
        {title: 'none', inline: 'b'},
    ]
 }); 
</script>


{% endblock extrahead %}

{% block branding %}
<h1 id="site-name">{% trans 'OLC administration' %}</h1>
{% endblock %}

{% block nav-global %}{% endblock %}
